<form>
  <div class="row">
    <div class="form-group col-4">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome"aria-describedby="emailHelp" [(ngModel)]="cliente.nome">
    </div>
    <div class="form-group col-2">
      <label for="cpf">CPF</label>
      <input type="text" class="form-control" id="cpf" name="cpf" [(ngModel)]="cliente.cpf" mask="CPF_CNPJ">
    </div>
    <div class="form-group col-4">
      <label for="cidade">Cidade</label>
      <input type="text" class="form-control" id="cidade" name="cidade" [(ngModel)]="cliente.cidade">
    </div>
    <div class="form-group">
      <label for="uf">UF</label>
      <input type="text" class="form-control" id="uf"  name="uf" [(ngModel)]="cliente.uf">
    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="getSalvarCliente()">Salvar</button>
</form>
